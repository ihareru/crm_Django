{% extends 'core/base.html' %}
{% block title %}Мой аккаунт{% endblock %}
{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">Мой аккаунт</h1>

    <p class="mb-2">
        <strong>Пользователь: </strong>{{ request.user.username }}
    </p>

    <p class="mb-2">
        <strong>Команда: </strong>{{ team.name }}

        {% if team.created_by == request.user %}
            <a href="{% url 'edit_team' team.id %}"> (Редактировать)</a>
        {% endif %}
    </p>

    <hr class="mb-4">

    <a href="{% url 'logout' %}" class="inline-block py-4 px-6 bg-red-600 rounded-xl text-white">Выход</a>
</div>
{% endblock %}
